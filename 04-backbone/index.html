<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="js/handlebars-v3.0.0.js"></script>
</head>
<body>
	<script id="show_movie" type="text/x-handlebars-template">
		<div class="film">
			<h1>Title: {{title}}</h1>
			<p>Duration: {{duration}} min - Genre: {{genre}} - Release Info: {{releaseInfo}}</p>
			<h3>Director {{director}}</h3>
			<h3>Actors</h3>
			<h4>Main Actors</h4>
				<ul>
					{{#each actors}}
					 	<li>{{name}}</li>	
				   {{/each}}
				</ul>
			<h3>Description: {{description}}</h3>
		</div>
	</script>
	<div class="container">

	</div>
	<script>
		var src = $("#show_movie").html(); //busco en el script "show_movie" la parte de html
		var template = Handlebars.compile(src); // compila lo anterio (src) y lo guarda en memoria (template)
		var data = {title: "Terminator", duration: "107", genre: "Action", releaseInfo: "18 January 1965 (Spain)", director: "James Cameron", actors: [{name: "Arnold Schwarzenegger"}, {name: "Linda Hamilton"}, {name: "Michael Biehn"}], description: "A human-looking indestructible cyborg is sent from..."};
		$(".container").html(template(data));
	</script>
</body>
</html>
