<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
</head>
<body>
<h1>Sign Up</h1>
<form>
	<h3>First Name:</h3>
		<input name="firstname" type="text" max="20" min="2" required> 
	<h3>Last Name:</h3>
		<input name="lastname" type="text" max="30" min="2" required> 
	<h3>Email:</h3>
		<input name="email" type="email" required>
	<h3>Birthday:</h3>
		<input type="text" pattern="\d{1,2}/\d{1,2}/\d{4}" name="birthdate" value="" placeholder="dd/mm/aaaa"/>
	<h3>Favourite Sport:</h3>
		<select name="sport">
			<option value="Fútbol">Fútbol</option>
			<option value="Voley">Voley</option>
			<option value="Handball">Handball</option>
			<option value="Swimming">Swimming</option>
		</select>
	<h3>Bio:</h3>
		<textarea name="bio" rows="4" cols="50" placeholder="Write a little bio"></textarea>
	<input type="submit" value="Submit">
	<input type="submit" value="Clear">
</form>
</body>
</html>
